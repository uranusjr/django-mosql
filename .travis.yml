language: python

python:
    - "2.7"
    - "3.3"

env:
    - DJANGO=1.4
    - DJANGO=1.5
    - DJANGO=1.6

matrix:
    exclude:
        - python: "3.3"
        - env: DJANGO=1.4

install:
    - pip install -q django==$DJANGO --use-mirrors
    - pip install -q django-nose>=1.2 --use-mirrors
    - pip install -q -e . --use-mirrors

script:
    - python testproject/manage.py test

